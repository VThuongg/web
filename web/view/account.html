<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nh√≥m 5</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <!-- Font Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../style/account.css">
  </head>
  <body>
    <section class="form">
      <div class="container">
        <div class="form-container">
          <div class="form__content">
            <form class="form-panel form__sign-up">
              <h3 class="item">Sign Up</h3>
              <div class="form-group item">
                <input
                  type="text"
                  id="email"
                  placeholder=" "
                  rulesCheck="required|email"
                />
                <label for="email">Email</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <input
                  type="password"
                  rulesCheck="required|password|min:6|max:20"
                  id="password"
                  placeholder=" "
                />
                <label for="password">Password</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <input
                  type="password"
                  rulesCheck="required|confirm:#password"
                  id="password-confirm"
                  placeholder=" "
                />
                <label for="password-confirm">Password Confirm</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <input
                  type="text"
                  id="name"
                  placeholder=" "
                  rulesCheck="required|letter"
                />
                <label for="name">Name</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <input
                  type="number"
                  id="phone"
                  placeholder=" "
                  rulesCheck="required|number"
                />
                <label for="phone">Phone</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <label class="radio-container"
                  >Male
                  <input
                    type="radio"
                    checked="checked"
                    name="gender"
                    value="true"
                  />
                  <span class="check-radio"></span>
                </label>
                <label class="radio-container"
                  >Female
                  <input type="radio" name="gender" value="false" />
                  <span class="check-radio"></span>
                </label>
              </div>
              <div class="form__signup-submit item">
                <button class="btn-sign-up" id="btn-sign-up" type="submit">
                  Create Account
                </button>
              </div>
            </form>
            <form class="form-panel form__sign-in">
              <h3 class="item">Sign In</h3>
              <div class="form-group item">
                <input
                  type="text"
                  id="email-signIn"
                  placeholder=" "
                  rulesCheck="required"
                />
                <label for="email-signIn">Email</label>
                <span class="form-message"></span>
              </div>
              <div class="form-group item">
                <input
                  type="password"
                  id="password-signIn"
                  placeholder=" "
                  rulesCheck="required"
                />
                <label for="password-signIn">Password</label>
                <span class="form-message"></span>
              </div>
              <div class="form__signup-submit item">
                <button class="btn-sign-in" id="btn-sign-in" type="submit">
                  Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h3>Welcome Back, Friend</h3>
                <p>To keep connected with us for the latest product updates</p>
                <button class="btn-overlay" id="signIn">Sign Up</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h3>Hello, Friend!</h3>
                <p>Enter your personal details and start journey with us</p>
                <button class="btn-overlay" id="signUp">Sign In</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="message-container">
        <div class="popup-message">
          <h3 class="message-popup"></h3>
          <button class="btn-primary close-popup">OK</button>
        </div>
      </div>
    </section>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>

    <!-- Account Js -->
    <script type="module" src="../controller/account.js"></script>
    <script src="../model/validation.js"></script>
  </body>
</html>
